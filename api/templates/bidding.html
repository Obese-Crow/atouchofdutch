<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <style>
        .btn-circle.btn-sm { 
            width: 30px; 
            height: 30px; 
            padding: 6px 0px; 
            border-radius: 15px; 
            font-size: 8px; 
            text-align: center; 
        } 
        .btn-circle.btn-md { 
            width: 50px; 
            height: 50px; 
            padding: 7px 10px; 
            border-radius: 25px; 
            font-size: 10px; 
            text-align: center; 
        } 
        .btn-circle.btn-xl { 
            width: 300px; 
            height: 300px;
            border-radius: 150px; 
            font-size: 65px; 
            text-align: center; 
        } 
    </style>
</head>
<body>
    <p class="d"><i>A Touch of Dutch</i></p>
        <div class="container-fluid border border-warning megabox rounded">
            <div class = "money1">
                <br><br>
                <h1>Current Dollar Amount(USD):</h1>
                <p class = "money" id = "money"></p>  
            </div>
            <div class = "bidding">                      
                <button class = "btn btn-success btn-circle btn-xl" id="bidButton" type="submit" onclick = touchDutch()>BID</button>
            </div>
        </div>
    <script>
        const userName = "{{ name }}";
        const bidButton = document.getElementById("bidButton");

        bidButton.addEventListener("click", function () {
            const formData = new FormData();
            formData.append("name", userName);

            fetch("/bidding", {
                method: "POST",
                body: formData,
            })
            .then((response) => response.json())
            .then((data) => {
                if (data.winner) {
                    window.location.href = "/winner";
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        setInterval(() => {
            fetch("/get_winner")
            .then((response) => response.json())
            .then((data) => {
                if (data.winner) {
                    window.location.href = "/winner";
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }, 1000);


        function sleep(ms) 
        {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
            
        async function moneyClock()
        {
            while(true)
            {
                const response = await fetch('/get_amount')
                const data = await response.json();
                let money = data.amount;

                let num = money.toFixed(2);
                document.getElementById("money").innerHTML = "$ " + num;

                if (money <= 0) {
                    break;
                }
                
                await sleep(5);
            }
            window.location.href = '/loser';
        }

        const audio = new Audio('/static/victory.mp3');
        
        function touchDutch()
        {
            audio.play(); 
        }

        moneyClock();
    </script>
</body>
</html>
